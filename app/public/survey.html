<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Friend Finder</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Friend Finder</h1>
        <h4>Your new bff is one click away!</h4>
        <hr />
        <!-- <a href="/">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-eye"></span> Search Characters</button>
      </a>
      <a href="/all">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-th-list"></span> All Characters</button>
      </a> -->
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Please fill out the info below!
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="photo">Photo</label>
                  <input type="text" class="form-control" id="role" />
                </div>

                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="text" class="form-control" id="age" />
                </div>

                <hr>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="option3"
                  />
                  <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
              </form>
              <br />
              <div class="text-right">
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="submitSurvey"
                  data-toggle="modal" data-target="#friendMatchDisplay"
                >
                  <span class="fa fa-fire"></span> Submit!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      
      <!-- Modal -->
      <div class="modal fade" id="friendMatchDisplay" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Meet your new friend!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Display friend match here</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript">
      $("#submitSurvey").on("click", function(event) {
        event.preventDefault();

        var newfriend = {
          name: $("#name")
            .val()
            .trim(),
          photo: $("#photo")
            .val()
            .trim(),
          age: $("#age")
            .val()
            .trim(),
          scores: $("#scores")
            .val()
            .trim()
        };

        $.post("/api/friends", newfriend).then(function(data) {
          console.log(data);
          alert("Adding character...");
        });
      });
    </script>
  </body>
</html>
